<!DOCTYPE html>
<html>
<head>
    <title>Test YouTube</title>
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
}

.tabs-container {
    max-width: 600px;
    margin: 20px auto;
}

/* Ocultar los inputs tipo radio */
.tab-input {
    display: none;
}

/* Estilo de los botones (etiquetas) */
.tab-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50; /* Color del botón */
    color: white; /* Color del texto */
    cursor: pointer;
    border-top-left-radius: 5px; /* Bordes redondeados */
    border-top-right-radius: 5px;
}

.tab-label:hover {
    background-color: #45a049; /* Color al pasar el mouse */
}

/* Botón activo */
.tab-input:checked + .tab-label {
    background-color: #388E3C; /* Color del botón activo */
}

/* Contenido de las pestañas */
.tab-content {
    display: none; /* Ocultar por defecto */
    padding: 20px;
    border: 1px solid #ddd;
    border-top: none;
}

/* Mostrar contenido cuando el botón está seleccionado */
#tab1:checked ~ #content1,
#tab2:checked ~ #content2 {
    display: block; /* Mostrar contenido activo */
}

    </style>
</head>
<body>



    <div class="tabs-container">
        <!-- Botones de las pestañas -->
        <input type="radio" id="tab1" name="tabs" class="tab-input" checked>
        <label for="tab1" class="tab-label">Vídeo 1</label>
    
        <input type="radio" id="tab2" name="tabs" class="tab-input">
        <label for="tab2" class="tab-label">Vídeo 2</label>
    
        <!-- Contenido de las pestañas -->
